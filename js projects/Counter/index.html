<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="shortcut icon" type="image/png" href="count.png" />
  <link rel="stylesheet" href="style.css">
  <title>Counter</title>
</head>
<body>

  <main>
    <div class="container">
      <div class="counter">
        <h1>COUNTER</h1>
        <h1 id="count">0</h1>
        <div id="buttons">
          <button class="btn btn-outline-dark" id="increase" onclick="changeCount(1)">Increase</button>
          <button class="btn btn-outline-dark" id="decrease" onclick="changeCount(-1)">Decrease</button>
        </div>
      </div>
    </div>
  </main>
  
  
  <script src="index.js"></script>
</body>
</html>
