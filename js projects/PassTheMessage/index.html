<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="shortcut icon" type="image/png" href="message.png" />
  <link rel="stylesheet" href="style.css">
  <title>Pass the message</title>
</head>
<body>

  <main>
    <div class="container">
      <div id="message">
        <h3 class="h3">Pass the message</h3>
        <p class="p1"></p>
        <label for="message">Enter a message</label>
        <br><br>
        <button class="btn1"><i class="far fa-envelope"></i></button>
        <input type="text" id="message-input" placeholder="Enter a message">
        <br><br>
        <button id="submit">Submit</button>
        <p id="message-output" class="p2"></p>
      </div>
  </main>
  
  <script src="index.js"></script>
</body>
</html>
